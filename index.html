<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Title -->
    <title>Carousel Vue</title>
  </head>
  <body>

    <header>
      <h1>Carousel di Immagini</h1>
    </header>

    <main>
      <div class="container-slider" id="slider">
        <div class="caret">
          <i class="fas fa-caret-left fa-3x" v-on:click="clickPrev"></i>
        </div>
        <div class="immagine">
          <img :src="images[imagesIndex]" alt="">
        </div>
        <div class="caret">
          <i class="fas fa-caret-right fa-3x" v-on:click="clickNext"></i>
        </div>
        <div class="bullets">
          <ul>
            <li v-for="(image, index) in images"><i :class="index == imagesIndex ? 'active' : ''" class="fas fa-circle fa-lg"></i></li>
          </ul>
        </div>
      </div>
    </main>

    <!-- Vue (Development Version) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Js -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
